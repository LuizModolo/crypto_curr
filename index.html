<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoCurr</title>
  <script src="https://kit.fontawesome.com/d8e887edfe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav-bar">
    <img src="./imgs/cc_logo_transp.png" alt="logo">
    <h1 class="title">CriptoCurr</h1>
    <ol class="nav-list">
      <li>Home</li>
      <li>Criptos</li>
      <li>Sobre</li>
      <li>Contato</li>
    </ol>
  </nav>
  <section class="explore-crypto">
    <h2>Explore Criptomoedas</h2>
    <div class="total-mc">
      <p>MarketCap Total:<span id="market-cap"></span></p>
      <p>Volume Total:<span id="volume"></span></p>
    </div>
    <div id="crypto-info">
      <div class="biggest">
        <h3>Biggest Gainners</h3>
        <ul id="winners"></ul>
      </div>
      <div class="biggest">
        <h3>Biggest Losers</h3>
        <ul id="losers"></ul>
      </div>
    </div>
  </section>
  <main class="main-content">
  </main>
  <script src="./script.js"></script>
</body>
</html>
